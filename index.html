<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <!-- Googel Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- My CSS files -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <main>
      <div class="profile">
        <picture class="profile__img">
          <img src="./images/image-victor.jpg" alt="Victor Profile picture" />
        </picture>

        <div class="profile__content">
          <div class="profile__content__details">
            <h1>Victor Crest <span>26</span></h1>
            <p>London</p>
          </div>
          <div class="profile__content__stats">
            <div class="profile__content__data">
              <h1>80K</h1>
              <p>Followers</p>
            </div>
            <div class="profile__content__data">
              <h1>803K</h1>
              <p>Likes</p>
            </div>
            <div class="profile__content__data">
              <h1>1.4K</h1>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </div>
    </main>

  </div> -->
  </body>
</html>
